# Default values for redis-stateful
replicaCount: 1

image:
  repository: sergeisin/redis-stateful
  tag: "96fbce98ace70208e596eeef7a9a25076add77df"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379
  headless:
    enabled: true

persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  size: 1Gi
  accessMode: ReadWriteOnce

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Exposure options
exposure:
  type: "nodeport"  # nodeport or ingress
  nodePort: 30379
